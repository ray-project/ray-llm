deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 1
    target_num_ongoing_requests_per_replica: 400.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 60.0
  max_concurrent_queries: 2000
  ray_actor_options:
    resources:
      accelerator_type_a100: 0
engine_config:
  model_id: meta-llama/Llama-2-70b-chat-hf
  type: TextGenerationInferenceEngine
  model_init_kwargs:
    trust_remote_code: true
  scheduler:
    policy:
      max_batch_total_tokens: 140000
      max_batch_prefill_tokens: 58000
      max_input_length: 2048
      max_total_tokens: 4096
  generation:
    generate_kwargs:
      do_sample: true
      ignore_eos_token: true
    prompt_format:
      system: "{instruction}"
      assistant: "{instruction}"
      trailing_assistant: ""
      user: "{instruction}"
      default_system_message: ""
    stopping_sequences: []
scaling_config:
  num_workers: 4
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    accelerator_type_a100: 0
